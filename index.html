<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <style>
      #close-card:hover {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-5" id="blur">
      <h1 class="text-center">Note Taker</h1>
      <h3 class="text-center text-success mt-4">Add A New Note:</h3>
      <div class="mb-3 blur">
        <label for="input" class="form-label">Note:</label>
        <textarea
          class="form-control"
          id="input"
          rows="3"
          placeholder="Write your note here"
        ></textarea>
      </div>
      <button id="add" class="btn btn-success m-auto d-block">Add Note</button>
      <div class="row mt-5" id="row"></div>
    </div>

    <div
      class="card text-bg-light mb-3 w-50"
      id="popup"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      "
    >
      <div class="card-header fw-semibold fs-5">
        <span id="popup-title"></span>
        <button
          style="background-color: transparent; border: none; float: right"
          id="close-card"
        >
          X
        </button>
      </div>
      <div class="card-body">
        <p class="card-text" id="popup-body"></p>
      </div>
    </div>
  </body>
</html>
